<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock , Paper , Scissors</title>
    <link rel="stylesheet" href=" ./styles/styles.css">
  </head>
<body>
  
<h1 id="header">Rock , Paper , scissors</h1>
<h2 id="savew"> the dark lord is coming !</h2>
<h2 id="savew" class="judgment"> Make your choice ! <span class=""> </span></h2>
<h2 id="savew" class="gameState"><br> </h2>



<div style="display: flex; ">
<h2  class="Counter" >Wins: <span class="winCounter" >0</span></h2>
<h2  class="Counter" >Loses: <span class="loseCounter" >0</span></h2>
</div>


<div id="tools">
<img src="./img/paper.png" alt="" class="paper" onclick="playRound(paper)">
<img src="./img/rock.png" class="rock" onclick="playRound(rock)" alt="">
<img src="./img/scissors.png" alt="" class="scissors" onclick="playRound(scissors)">
</div>

<div class="blurBackground"></div>

<div class="theModalCaseWin">
  <h3>You Won !</h3> 
  <p>you saved everyone </p>
  <button class="playAgin"> Play Again  </button>
</div>

<div class="theModalCaseLose">
  <h3>You Lost!</h3>
  <p> now everyone is dead</p>
  <button class="playAgin"> Play agin ! </button>
</div>
 



<script defer src="./scripts/script.js" > </script>


</body>
</html>
